<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.addEventListener("load",init);
        var audio;
        var song_value;
        function init(){
            audio = document.getElementById("audio");
            songs = document.getElementsByClassName("song");
            for(var i = 0; i < songs.length; ++i){
               songs[i].addEventListener("click",change_song);
            }
        }
        function play_song(){
            audio.play();
        }
        function pause_song(){
            audio.pause();
        }
        function change_song(){
            /*song_value = event.srcElement.innerHTML;*/
            song_value = event.srcElement.innerText.trim();
            audio.pause();
            audio.startTime = 0;
            audio.src = "songs/"+song_value+".mp3";
            audio.play()
            change_image()
        }
        function change_image(){
            document.getElementById("image").src = song_value+".jpg";
        }
    </script>
    <style>
        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

<h1>Music Player</h1>

<div>
    <img src="Laembadgini.jpg" alt="image" id="image"/>
</div>
<audio controls="controls" id="audio">
    <source src="songs/Dont%20Let%20Me%20Down.mp3" type="audio/mp3">
</audio>

<button onclick="play_song()">Play</button>
<button onclick="pause_song()">Pause</button>
<br/><br/>
<a href="#" class="song">
    <img src="Laembadgini.jpg" alt="image"/>
    <span>Laembadgini</span>
</a>
<br/><br/>
<a href="#" class="song">
    <img src="Na%20Ja.jpg" alt="image"/>
    <span>Na Ja</span>
</a>
<br/><br/>
<a href="#" class="song"><span>raabta</span></a>

</body>
</html>
