<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function change_image(obj){
            obj.innerHTML = '<img src="../../images/newclaphypercj6.gif" alt="image"/>';
        }
        function change_image_1(obj){
            obj.innerHTML = '<img src="../../images/hulk5-18463.gif" alt="image"/>';
        }
    </script>
    <style>
        #images {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<h1>Mouse Events</h1>

<div id="div_1">
    <h2>Mouse Over Event</h2>
    <div id="images" onmouseover="change_image(this)" onmouseout="change_image_1(this)">
        <img src="../../images/hulk5-18463.gif" alt="image"/>
    </div>
</div>

</body>
</html>
