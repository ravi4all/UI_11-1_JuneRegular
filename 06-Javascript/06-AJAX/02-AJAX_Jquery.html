<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../05-Bootstrap/jquery-3.2.1.min.js"></script>
    <script>
        function call_ajax(){
            console.log("One");
            console.log("two");
            console.log("three");
            $.get("demo.html", function (data) {
                $("#div_1").html(data);
                console.log("four")
            });
            console.log("five");
            console.log("six");
            $.get("demo_1.html", function (data) {
                $("#div_2").html(data);
                console.log("seven");
            });
            $.get("demo_3.html", function (data) {
                $("#div_3").html(data);
                console.log("eight");
            });
        }
    </script>
</head>
<body>

<h1>AJAX Jquery</h1>

<button onclick="call_ajax()">Click to call</button>

<div id="div_1">

</div>

<div id="div_2">

</div>

<div id="div_3">

</div>

</body>
</html>
