<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Selectors</h1>

<div id="div_1">
    <button>Hide</button>
    <button>Show</button>
    <button>Toggle</button>
</div>

<div>
    <img src="../images/NewImages/LziFSQN.png" alt="image"/>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#div_1 button:first-child").click(function(){
            $("div img").hide(2000);
        })
        $("#div_1 button:nth-child(2)").click(function(){
            $("div img").show(2000);
        })
        $("#div_1 button:last-child").click(function(){
            $("div img").toggle(2000);
        })
    })
</script>

</body>
</html>
