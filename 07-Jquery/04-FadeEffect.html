<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Jquery Effects</h1>

<div id="div_1">
    <button id="btn_1">FadeOut</button>
    <button id="btn_2">FadeIn</button>
    <button id="btn_3">FadeToggle</button>
</div>
<br/><br/>

<div>
    <img src="../images/NewImages/NiiP10g.png" alt="image"/>
</div>

<img src="../images/NewImages/LziFSQN.png" alt="image"/>

<script src="jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn_1").click(function(){
            $("div img").fadeOut(2000);
        })
        $("#btn_2").click(function(){
            $("div img").fadeIn(2000);
        })
        $("#btn_3").click(function(){
            $("div img").fadeToggle(2000);
        })
    })
</script>

</body>
</html>
