<h1>AJAX Jquery</h1>

<div id="result">

</div>

<script src="jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function(){
        /*$("#result").load("data.json")*/
        $.getJSON("data.json", function(data){
            $("#result").html(data[0].id)
            $("#result").append(data[0].name)
            $("#result").append(data[0].salary)
            $("#result").append("<img src = " + data[0].image + ">")
            /*$("#result").html(data.id);*/
        })
        /*$.ajax({
            type:"get",
            url:"data.json"
        })*/
    })
</script>

</body>
