<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            transition: 2s;
        }
        div:hover img {
            transform-origin: top;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>

<h1>Transform Origin</h1>

<div>
    <img src="../../images/WebImages/0c84c1948d7b32787aa6fa565505dacc_view.jpg" alt="image"/>
</div>

</body>
</html>
