<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="nested_selectors.css"/>
</head>
<body>

<h1>Nested Selectors</h1>

<div id="parent_1">
    <div class="child_1">
        <div class="grand_child_1">
            <h2>Grand Child_1 of Parent_1</h2>
        </div>
        <div class="grand_child_2">
            <h2>Grand Child_2 of Parent_1</h2>
        </div>
    </div>
    <div class="child_2">
        <div class="grand_child_1">
            <div class="great_grand_child_1">
                <h2>Great Grand Child_1 of Parent_1</h2>
            </div>
        </div>
        <div class="grand_child_2">
            <div class="great_grand_child_1">
                <h2>Great Grand Child_2 of Parent_1</h2>
            </div>
        </div>
    </div>
</div>
<hr/>
<div id="parent_2">
    <div class="child_1">
        <div class="grand_child_1">
            <h2>Grand Child_1 of Parent_2</h2>
        </div>
        <div class="grand_child_2">
            <h2>Grand Child_1 of Parent_2</h2>
        </div>
    </div>
    <div class="child_2">
        <div class="grand_child_1">
            <h2>Grand Child_1 of Parent_2</h2>
        </div>
        <div class="grand_child_2">
            <h2>Grand Child_2 of Parent_2</h2>
        </div>
    </div>
</div>

</body>
</html>
