<body>

<h1>Form Table</h1>

<!--form>table>(tr*4>td*2)+(tr*2>td*2)-->
<form action="#">
    <table>
        <tr>
            <td>Enter Name</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password"/></td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Enter Location</td>
            <td>
                <select>
                    <option>Enter Location</option>
                    <optgroup label="Delhi">
                        <option value="">Rohini</option>
                        <option value="">Rithala</option>
                        <option value="">Punjabi Bagh</option>
                        <option value="">Laxminagar</option>
                    </optgroup>
                    <optgroup label="UP">
                        <option value="">Ghaziabad</option>
                        <option value="">Meerut</option>
                        <option value="">Lucknow</option>
                        <option value="">Noida</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Register Now"/></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</form>

</body>
</html>
